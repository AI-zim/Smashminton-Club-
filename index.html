
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashminton Club Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* Screen-only styles */
        .print-only {
            display: none !important;
        }

        /* Styling for the capture phase to ensure it looks like a paper report */
        .capturing-png {
            display: block !important;
            position: fixed !important;
            left: 0 !important;
            top: 0 !important;
            width: 1200px !important; /* Fixed width for consistent high-quality PNG */
            z-index: -1000 !important;
            background-color: white !important;
            padding: 40px !important;
        }

        @media print {
            @page {
                margin: 1cm;
                size: portrait;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
                visibility: visible !important;
                position: relative !important;
                width: 100% !important;
            }
            body {
                background-color: white !important;
                color: black !important;
            }
            #root {
                display: block;
            }
            .page-break {
                break-before: page !important;
                page-break-before: always !important;
            }
            /* Ensure backgrounds print correctly */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
